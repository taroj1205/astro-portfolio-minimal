name: CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_changes:
    name: Check Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.filter.outputs.exists }}
    env:
      CI_IGNORE: |
        *.md
        .gitignore
        .gitattributes
        .vscode/**
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Filter Changed Files
        id: filter
        shell: bash
        run: |
          OUTPUT=$(./scripts/check-changes.sh \
            --event-name "${{ github.event_name }}" \
            --pr-base-sha "${{ github.event.pull_request.base.sha }}" \
            --push-before "${{ github.event.before }}" \
            --head-sha "${{ github.sha }}" \
            --output github)
          echo "$OUTPUT" >> "$GITHUB_OUTPUT"

  quality_checks:
    name: ${{ matrix.name }}
    needs: [check_changes]
    if: ${{ needs.check_changes.outputs.exists == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - check: lint
            name: Lint
          - check: format
            name: Format
          - check: spell
            name: Spell Check
          - check: build
            name: Build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ${{ matrix.name }}
        run: bun run ${{ matrix.check }}

  verify:
    name: Verify
    needs: [check_changes, quality_checks]
    runs-on: ubuntu-latest
    if: always()
    outputs:
      success: ${{ steps.set-result.outputs.success }}
    steps:
      - name: Set Result
        id: set-result
        run: |
          # Check if changes exist but no jobs ran, or if any job failed or was cancelled
          if [[ "${{ needs.check_changes.outputs.exists }}" != "true" ]]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "No relevant changes detected - pipeline passed"
          elif [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "success=false" >> $GITHUB_OUTPUT
            echo "Pipeline failed - some jobs failed or were cancelled"
            exit 1
          else
            echo "success=true" >> $GITHUB_OUTPUT
            echo "All jobs completed successfully"
          fi
