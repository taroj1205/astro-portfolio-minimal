pre-commit:
  parallel: true
  exclude:
    - public/**
    - dist/**
  commands:
    quality:
      run: |
        bun lefthook run quality
      stage_fixed: true
    cspell:
      run: |
        bun cspell --gitignore {staged_files} .git/COMMIT_EDITMSG --no-must-find-files --no-progress --no-summary

quality:
  piped: true
  commands:
    oxlint:
      priority: 1
      glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,md,mdx,yaml,yml,json,html,css,astro}'
      run: |
        bunx oxlint --type-aware {staged_files} --fix
      stage_fixed: true

    prettier:
      priority: 2
      glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,md,mdx,yaml,yml,json,html,css,astro}'
      run: |
        bun run prettier {staged_files} --write --list-different
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: |
        bun run commitlint --edit {1}

post-merge:
  commands:
    bun:
      files: git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD
      glob: '{package.json,bun.lock}'
      run: bun install

post-checkout:
  commands:
    branch-validation:
      run: |
        node scripts/validate-branch-name.js
    bun:
      files: git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD
      glob: '{package.json,bun.lock}'
      run: bun install

pre-push:
  commands:
    branch-validation:
      run: |
        bun run validate-branch
